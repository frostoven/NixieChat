<!DOCTYPE html>
<html lang="en">
<head>
    <title>NixieChat</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="modules/semantic.min.css" />
    <link rel="stylesheet" href="custom_themes/semantic.darkly.css" />
    <link rel="stylesheet" href="assets/css/app.css" />

    <script>
        window.$nixieDebugUtils = {};
    </script>

<!--    <script src="/socket.io/socket.io.js"></script>-->
    <script type="application/javascript">
      // Disable annoying messages about downloading react dev tools.
      __REACT_DEVTOOLS_GLOBAL_HOOK__ = {
        supportsFiber: true,
        inject: function() {},
        onCommitFiberRoot: function() {},
        onCommitFiberUnmount: function() {},
      };
    </script>

    <script type="text/javascript">
      (function getInternetExplorerVersion()  {
        // https://stackoverflow.com/questions/19999388/check-if-user-is-using-ie
        var ua = window.navigator.userAgent;
        var msie = ua.indexOf("MSIE ");
        if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./)){
          alert(
            'Internet Explorer is too primitive to run this application. ' +
            'Please use a more reasonable browser, such as Firefox, Chrome, ' +
            'Chromium, etc. Even an out of date phone browser might do ' +
            'a better job.'
          );
        }
      })();
    </script>

    <style type="text/css">
        body {
            padding: 12px;
        }
        .version {
            font-weight: bold;
            position: fixed;
            bottom: 12px;
            right: 12px;
        }
    </style>
</head>
<body>
<div id="react-element"></div>
<script type="text/javascript" src="build/NixieChat-v0.js"></script>

</body>
</html>
